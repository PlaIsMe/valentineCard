    <script>
        $(document).ready(function () {
            // Mouse enter & leave animation
            let animationEnabled = true;

            $('.container').mouseenter(function () {
                if (animationEnabled) {
                    $('.card').stop().animate({ top: '-150px' }, 'slow');
                }
            }).mouseleave(function () {
                if (animationEnabled) {
                    $('.card').stop().animate({ top: 0 }, 'slow');
                }
            });

            $('.wish').hide();
            $('#flower').hide();

            // On card click: Hide elements & disable animation
            $('.card').click(function () {
                animationEnabled = false; // Disable animation
                $('#flower').show();
                $('.wish').show();
            });
        });

    </script>
</head>
